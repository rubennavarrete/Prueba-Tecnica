<div class="padre">
    <div class="padre-padre">
        <h2>Domingo</h2>
        <h2>Lunes</h2>
        <h2>Martes</h2>
        <h2>Miercoles</h2>
        <h2>Jueves</h2>
        <h2>Viernes</h2>
        <h2>Sabado</h2>
        
    </div>
    <div class="contenedor-dias">
        <div class="dias" *ngFor="let dias of diasmes">
            <button class="diasboton">
                <div class="contenido" *ngFor="let item of datosEventos">
                    <div *ngIf="item.dia == dias">
                        {{item.titulo}}
                    </div>
                    
                   
                </div>
                
                {{dias}}
            </button>
            
        </div>
    </div>

</div>
